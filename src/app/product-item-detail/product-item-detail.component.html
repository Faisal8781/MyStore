<form
  #form="ngForm"
  (ngSubmit)="
    addtocart({
      id: 1,
      productId: product.id,
      amount: toNumber(selectedOption),
      price: toNumber(selectedOption) * product.price
    })
  "
>
  <div class="detail-container">
    <img src="{{ product.url }}" />
    <div class="detail-item">
      <h1>{{ product.name }}</h1>
      <p>${{ product.price }}</p>
      <p>{{ product.description }}</p>
      <select
        class="select-input"
        [(ngModel)]="selectedOption"
        name="selectedOption"
      >
        <option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </option>
      </select>

      <div>
        <input type="submit" class="btn btn-primary" value="Add to Cart" />
      </div>
      <a routerLink="/">
        <h6 class="text-primary back-link">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          Back to product list
        </h6>
      </a>
    </div>
  </div>
</form>
